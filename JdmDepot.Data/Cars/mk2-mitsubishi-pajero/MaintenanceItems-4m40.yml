  - name: Manual Transmission Oil
    fluid-type: oil
    capacity-quarts: 3.4
    specification: SAE 80/90W GL-4 gear oil
  - name: Open Diff Fluid (front)
    fluid-type: oil
    capacity-quarts: 1.3
    specification: SAE 80/90W GL-5 Gear Oil
  - name: Open Diff Fluid (rear)
    fluid-type: oil
    capacity-quarts: 3.4
    specification: SAE 80/90W GL-5 Gear Oil
  - name: Limited Slip Diff Fluid (front)
    fluid-type: oil
    capacity-quarts: 1.3
    specification: LS 90
  - name: Limited Slip Diff Fluid (rear)
    fluid-type: oil
    capacity-quarts: 3.4
    specification: LS 90
  - name: Engine Coolant
    fluid-type: coolant
    capacity-quarts: 8
    specification: Non-IAT, Non-OAT Coolant
    part-links:
      - !part-link--advance-auto
        part-number: 8114117
    notes: |
      It is extremely important you **do not** use modern **IAT** or **OAT** coolants!
      
      Modern coolants contain acid (the **A** in I**A**T and O**A**T) which will destroy the soft copper metals in the cooling system of the 4M40!
