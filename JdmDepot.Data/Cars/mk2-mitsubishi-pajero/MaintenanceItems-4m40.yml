fluids:
  - name: Engine Oil
    fluid-type: oil
    capacity-quarts: 7.9
    specification: 15/40W Mineral (SAE)
    part-links:
      - !part-link--amazon
        url: https://smile.amazon.com/gp/product/B000GAP43W/ref=ppx_yo_dt_b_search_asin_title?ie=UTF8&th=1
  - name: Transfer Case Oil
    fluid-type: oil
